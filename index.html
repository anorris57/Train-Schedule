<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style/main.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <img src="images/trainAction.jpg" alt="train" class="img-fluid" />
                    </div>
                    <div class="col-sm-4">
                        <h1>Mighty 99 Train</h1>
                        <p>Getting you there on Time!</p>
                    </div>
                </div>
            </div>
            <!--jumbotron-->
        </div>
        <!--container for jumbotron-->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header topHeader">
                        <h5>Current Train Scheule</h5>
                    </div>
                    <div class="card-body">
                        <table class="table" id="employee-info-display">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header topHeader">
                        <h5>Add Train</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-area">
                            <div>
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="inputTrainName" class="info" placeholder="Train Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Destination</label>
                                        <input type="text" class="form-control" id="destination" class="info" placeholder="Destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="first-time">First Train Time (Military time)</label>
                                        <input type="text" class="form-control" id="firstTrainTime" class="info" placeholder="1400">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency(min)</label>
                                        <input type="number" class="form-control" id="frequency" value="45">
                                    </div>
                                </form>
                                <button class="btn btn-secondary" id="submitBtn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="js/script.js"></script>



</body>

</html>
